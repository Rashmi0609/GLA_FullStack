<head>

<body>
    <h1>My first form</h1>
    <form>
        <label for="name">name-</label><br>

        <input type="number" id="age"><br>
        <label for="tel">phone no.</label><br>
        
        <input type="tel" id="tel" placeholder="enter your telephone no." /><br>
        
        <label for="">select your gender-</label><br>
        <input type="radio" name="gender" value="male" />male</br>
        <input type="radio" name="gender" value="female" />female</br>
        <input type="radio" name="gender" value="not to say" />prefer not to say</br>
        <input type="submit" value="registration" /><br>

        <label for="">select your branch</label><br>
        <input type="radio" name="branch" value="CSE">CSE<br>
        <input type="radio" name="branch" value="CSE">ECE<br>
        <input type="radio" name="branch" value="CSE">AIML<br>
     </form>

     <form>
        <input type="text" />
        <input type="button" value="registration" />
        <input type="checkbox" name="" id="" />
        <input type="data" name="" id="" />
        <input type="file" />
        <input type="hidden" name="" id="" />       
     </form>
</body>
