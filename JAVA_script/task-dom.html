<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="color-box" style="width: 200px; height: 200px; border: 1px solid black;"></div>
    <button onclick="document.getElementById('color-box').style.backgroundColor='red'">Red</button>
    <button onclick="document.getElementById('color-box').style.backgroundColor='green'">Green</button>
    <button onclick="document.getElementById('color-box').style.backgroundColor='blue'">Blue</button>


</body>

</html>
